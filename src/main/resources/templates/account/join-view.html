<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Seongsu Bean 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/account/join-view.css}">
</head>
<body>
<div class="signup-container">
  <div class="text-center"><img th:src="@{/images/common/logo.png}" alt="Seongsu Bean Logo" class="logo"></div>
  <div class="signup-form"><h2 class="text-center mb-4">회원 가입</h2>
    <form th:action="@{/account/join}" method="post">
      <!-- 이메일 주소 -->
      <div class="mb-3">
        <label for="email" class="form-label">이메일 주소</label>
        <input type="email" name ="email" class="form-control" id="email">
        <div id="email-feedback" class="text-danger small"></div>
      </div>

      <!-- 닉네임 -->
      <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" name="nickName" class="form-control" id="nickname">
        <div id="nickname-feedback" class="text-danger small"></div>
      </div>

      <!-- 비밀번호 -->
      <div class="mb-3">
        <label for="password" class="form-label">비밀 번호</label>
        <input type="password" name="password" class="form-control" id="password">
      </div>

      <!-- 비밀번호 확인 -->
      <div class="mb-3">
        <label for="password-confirm" class="form-label">비밀 번호 확인</label>
        <input type="password" name="passwordCheck" class="form-control" id="password-confirm">
        <div id="password-feedback" class="text-danger small"></div>
      </div>

      <!-- 생년월일 -->
      <div class="mb-3">
        <label for="birthdate" class="form-label">생년월일</label>
        <div class="date-group">
          <input type="date" name="birthDate" class="form-control" id="birthdate">
          <span class="calendar-icon"></span>
        </div>
      </div>

      <!-- 휴대폰 번호 -->
      <div class="mb-3">
        <label for="phone" class="form-label">휴대폰 번호</label>
        <input type="tel" name="phoneNumber" class="form-control" id="phone" placeholder="' - '를 빼고 입력하세요">
      </div>

      <!-- 약관 동의 -->
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="service-terms">
          <label class="form-check-label" for="service-terms">
            서비스 이용약관 동의(필수)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="privacy-terms">
          <label class="form-check-label" for="privacy-terms">
            개인정보 수집/이용 동의(필수)
          </label>
        </div>
      </div>

      <!-- 가입 버튼 -->
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-dark">가입하기</button>
      </div>
    </form>
  </div>
</div>

<script th:src="@{/js/account/join-view.js}"></script>
</body>
</html>
