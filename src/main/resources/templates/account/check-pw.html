<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인정보 수정 - Seongsu Bean</title>
  <!-- Bootstrap 5.3.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" th:href="@{/css/account/check-pw.css/}">
</head>
<body>
<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <!-- 로고 섹션 -->
      <div class="logo-section">
        <a th:href="@{/}">
          <img class="logo-image" rel="#" th:src="@{/images/common/logo.png}">
        </a>
      </div>

      <!-- 메인 카드 -->
      <div class="main-card position-relative">
        <!-- 프로필 섹션 -->
        <div class="profile-section text-center">
            <img id="profile-img"
                 th:src="@{/images/account/{img}(img=${
                 user.image != null && !#strings.isEmpty(user.image) ? user.image : 'default.png'})}"
                 class="rounded-circle profile-img"
                 style="width: 100px; height: 100px; object-fit: cover;">
          <div class="username" th:text="${user.nickName}"></div>
        </div>

        <!-- 페이지 제목 -->
        <h2 class="page-title">개인 정보 수정</h2>

        <!-- 비밀번호 확인 폼 -->
        <form id="passwordVerificationForm" >
          <div class="form-section">
            <label for="currentPassword" class="form-label">비밀 번호 확인</label>
            <div class="input-group">
              <input type="password"
                     class="form-control"
                     id="currentPassword"
                     name="password"
                     placeholder="현재 비밀번호를 입력하세요"
                     required
                     autocomplete="current-password">
            </div>
            <div id="passwordError" class="text-danger mt-2" style="display: none;"></div>
          </div>
          <!-- 버튼 섹션 -->
          <div class="text-center">
            <button type="submit" class="btn confirm-btn" id="confirmBtn">
              확인
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" th:src="@{/js/account/check-pw.js}"></script>
</body>
</html>
