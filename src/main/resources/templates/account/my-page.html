<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 - Seongsu Bean</title>
  <!-- Bootstrap 5.3.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/account/my-page.css}">
</head>
<body>
<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <!-- 로고 섹션 -->
      <div class="logo-section">
        <a th:href="@{/}">
          <img class="logo-image" th:src="@{/images/common/logo.png}">
        </a>
      </div>

      <!-- 메인 카드 -->
      <div class="main-card position-relative">
        <!-- 프로필 섹션 -->
        <div class="profile-section text-center">
          <input type="file" id="profile-upload" accept="image/*" style="display: none;">
          <label for="profile-upload">
            <img id="profile-img"
                 th:src="@{/images/account/{img}(img=${
                 user.image != null && !#strings.isEmpty(user.image) ? user.image : 'default.png'})}"
                 alt="프로필 이미지"
                 class="rounded-circle profile-img"
                 style="width: 100px; height: 100px; object-fit: cover; cursor: pointer;">
          </label>
          <div class="username" th:text="${user.nickName}"></div>
        </div>

        <!-- 메뉴 섹션 -->
        <div class="menu-section">
          <a th:href="@{/account/myReview}" class="btn menu-item" role="button">내가 쓴 리뷰 보기</a>
          <a th:href="@{/account/myCafe}" class="btn menu-item" role="button">내 카페 보기</a>
          <a th:href="@{/account/myPost}" class="btn menu-item" role="button">내가 쓴 글 보기</a>
        </div>

        <!-- 개인정보 수정 버튼 -->
        <div class="text-center">
          <a th:href="@{/account/checkPw}" class="btn edit-profile-btn" role="button">
            개인정보 수정
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" th:src="@{/js/account/my-page.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${editSuccess}">
  alert("회원정보 수정이 완료되었습니다.")
</script>
</body>
</html>
