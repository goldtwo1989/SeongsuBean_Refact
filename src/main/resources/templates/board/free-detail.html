<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/common}">
<head>
    <title layout:fragment="title">자유게시글 상세 - SeongsuBean</title>
    <link layout:fragment="styles" rel="stylesheet" th:href="@{/css/board/detail.css}" />
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="headword-container">
            <select id="headword-select" disabled>
                <option value="자유::리뷰">자유::리뷰</option>
                <option value="자유::정보">자유::정보</option>
            </select>
        </div>

        <!-- Post Container -->
        <article class="post-container">
            <div class="post-header">
                <h1 class="post-title" id="post-title"></h1>
                <div class="post-meta">
                    <div class="author-info">
                        <div class="author-avatar" id="author-avatar"></div>
                        <div class="author-details">
                            <span class="author-name" id="author-name"></span>
                            <span class="post-date" id="post-date"></span>
                        </div>
                    </div>
                    <div class="post-actions" sec:authorize="isAuthenticated()">
                        <button class="action-btn delete-btn" onclick="location.href='/free-list'" id="delete-btn" style="display: none">삭제하기</button>
                        <button class="action-btn edit-btn" id="edit-btn" style="display: none">수정하기</button>
                    </div>
                </div>
            </div>

            <div class="post-content">
                <div id="image-container"  class="image-wrapper"></div>
                <div id="post-content" class="post-text"></div>
            </div>
        </article>

        <!-- Comment Section -->
        <section class="comment-section">
            <div class="comment-form">
                <div class="comment-avatar"></div>
                <div class="comment-input-container">
                    <textarea class="comment-input" placeholder="댓글을 작성하세요"></textarea>
                    <button class="comment-submit">등록</button>
                </div>
            </div>

            <div class="comment-list"></div>
        </section>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script th:src="@{/js/board/free-detail.js}"></script>
</th:block>
</body>
</html>
