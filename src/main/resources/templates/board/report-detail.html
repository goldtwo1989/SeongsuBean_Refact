<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/common}">
<head>
  <title layout:fragment="title">제보게시글 상세 - SeongsuBean</title>
  <link layout:fragment="styles" rel="stylesheet" th:href="@{/css/board/detail.css}" />
</head>
<body>
<div layout:fragment="content">
  <!-- Main Content -->
  <div class="container">

    <!-- Post Container -->
    <article class="post-container">
      <div class="post-header">
        <h1 class="post-title" id="post-title"></h1>
        <div class="post-meta">
          <div class="author-info">
            <div class="author-avatar" id="author-avatar"></div>
            <div class="author-details">
              <span class="author-name" id="author-name"></span>
              <span class="post-date" id="post-date"></span>
            </div>
          </div>
          <div class="post-actions" sec:authorize="isAuthenticated()">
            <button class="action-btn delete-btn" onclick="location.href='/report-list'" id="delete-btn" style="display: none">삭제하기</button>
            <button class="action-btn edit-btn" id="edit-btn" style="display: none">수정하기</button>
          </div>
        </div>
      </div>

      <div class="post-content">
        <div id="image-container" class="image-wrapper"></div>
        <div class="post-text" id="post-content"></div>
      </div>
    </article>
  </div>
</div>
<th:block layout:fragment="scripts">
  <script th:src="@{/js/board/report-detail.js}"></script>
</th:block>
</body>
</html>
