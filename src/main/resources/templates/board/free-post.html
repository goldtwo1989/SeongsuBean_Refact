<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/common}">
<head>
    <title layout:fragment="title">자유게시글 작성 - SeongsuBean</title>
    <link layout:fragment="styles" rel="stylesheet" th:href="@{/css/board/post.css}" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</head>
<body>

<!-- Main Content -->
<div layout:fragment="content">
    <div class="main-container">
        <h1 class="page-title">게시글 쓰기</h1>
        <form id="free-form" method="post" action="api/free" enctype="multipart/form-data">

        <!-- Category Selection -->
            <div class="mb-4">
                <select id="head-word" name="headWord" class="form-select" style="width: 150px;">
                    <option selected disabled>머릿말 선택</option>
                    <option value="잡담">자유::잡담</option>
                    <option value="리뷰">자유::리뷰</option>
                </select>
            </div>

            <!-- Title Input -->
            <div class="mb-4">
                <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
            </div>

            <!-- ✅ Toast UI Editor 삽입 -->
            <div class="mb-4">
                <div id="editor" style="height: 500px;"></div>
                <input type="hidden" name="content" id="editor-contents">
            </div>

            <div class="mb-4">
                <label for="images">이미지 업로드 (최대 5개):</label>
                <input type="file" id="images" name="images" accept="image/*" multiple>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" id="cancel-btn" class="btn btn-cancel">취소</button>
                <button type="submit" class="btn btn-submit">게시하기</button>
            </div>
        </form>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script th:src="@{/js/board/free-post.js}"></script>
</th:block>
</body>
</html>
