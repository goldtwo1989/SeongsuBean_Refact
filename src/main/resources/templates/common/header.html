<header th:fragment="headerFragment" xmlns:sec="http://www.w3.org/1999/xhtml">
  <div class="container mb-4">
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid justify-content-between align-items-center">

        <!-- 왼쪽: 로고 + 메뉴 -->
        <div class="d-flex align-items-center gap-4">
          <a class="navbar-brand" href="/">
            <img th:src="@{/images/common/logo.png}" alt="Seongsu Bean Logo" class="logo-icon"/>
            <img th:src="@{/images/common/typoLogo.png}" alt="Seongsu Bean Typo Logo"
                 class="logo-text"/>
          </a>

          <!-- 메뉴 -->
          <ul class="navbar-nav flex-row">
            <li class="nav-item me-1">
              <a class="nav-link" href="/free-list">자유</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/report-list">제보</a>
            </li>
          </ul>
        </div>

        <!-- 토글 버튼 (반응형) -->
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 오른쪽: 로그인 상태에 따라 다르게 표시 -->
        <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
          <!-- ✅ 로그인 상태 -->
          <div sec:authorize="isAuthenticated()">
            <form th:action="@{/account/myPage}" method="get">
              <button type="submit">마이페이지</button>
            </form>
            <form th:action="@{/account/logout}" method="post">
              <button type="submit">로그아웃</button>
            </form>
          </div>


          <!-- ✅ 비로그인 상태 -->
          <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/account/login}">로그인</a>
          </div>

        </div>

      </div>
    </nav>
  </div>
</header>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
